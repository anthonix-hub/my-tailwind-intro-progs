<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dist.css">
    <title>tailwind tutorial</title>
</head>
<body class="bg-white">
    <div class="md:w-200 md:bg-blue-100 lg:w-500 lg:bg-blue-100">
        <div class="flex items-center max-w-md mx-auto bg-white shadow-md-md max-h-20">
            <div class="flex-shrink-o">
                <img class="h-18 w-18 md:h-10 md:w-10" src="/icons8_calendar_plus_80px.png" alt="shedula">
            </div>
            <div>
                <div class="font-bold text-center text-green-400 ">
                    shedula
                </div>
                <p class="text-center text-green-300">takes charge of your schedules</p>
            </div>
        </div>
        <div class="max-w-md mx-auto space-x-4 text-center group shadow-md-md text-opacity-40 bg-green-50 hover:shadow-2xl hover:bg-white">
            <div class="hover:underline group-hover:text-red-600">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias blanditiis eum, nesciunt corporis accusamus
                libero ad facere unde quae ratione necessitatibus, dolores modi quam animi eaque non corrupti magnam aperiam.
            </div>
            <button class="text-sm text-white bg-yellow-500 border border-purple-800 rounded-full shadow-md-md md:uppercase w-30 hover:bg-yellow-400 focus:border focus:border-purple-400 ">
                initialize
            </button>
        </div>
    </div>
    <div class="h-auto bg-blue-100">
        <form class="mx-auto">
            <input class="border border-transparent rounded-md shadow-lg focus:outline-none focus:border-purple-400 focus:ring-2 focus:border-transparent" type="text" placeholder="enter text">
            <button class="text-lg bg-purple-600 border shadow-md rounded-2xl hover:bg-indigo-600 hover:text-white">submit</button>
            <button class="text-white bg-red-600 rounded-lg w-30 disabled:opacity-50">submit</button>
            <input type="checkbox" name="" id="" class="checked:border-transparent checked:bg-blue-300">
        </form>
    </div>
    <div class="relative align-middle bg-white border border-gray-500 rounded shadow-2xl px-30 md:flex"
     role="alert"
        >
        <strong class="flex-shrink-0 px-40 font-bold ">this is not a drill</strong>
        <span class="block px-40 sm:inline">please comply</span>
    </div>

    <div class="flex items-center justify-center">
        <div class="w-6 h-4 bg-red-500"></div>
        <div class="w-6 h-8 bg-blue-500"></div>
        <div class="w-6 h-12 bg-green-500"></div>
    </div>
    <div class="flex items-end justify-center">
        <div class="w-6 h-4 bg-red-500"></div>
        <div class="w-6 h-8 bg-blue-500"></div>
        <div class="w-6 h-12 bg-green-500"></div>
    </div>
    <div class="flex justify-start items-">
        <div class="w-6 h-4 bg-red-500"></div>
        <div class="w-6 h-8 bg-blue-500"></div>
        <div class="w-6 h-12 bg-green-500"></div>
    </div>





    
</body>
</html>
